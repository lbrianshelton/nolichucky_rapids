	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.js"></script>

	<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>

	<script>
		// map options
		var options = {
			center: [36.086222, -82.393149],
			zoom: 13,
			zoomSnap: .1
		}

		// create a Leaflet map in our division container with id of 'map'
		var map = L.map('map', options);

		// Leaflet providers base map URL
		var basemap_source =
			'https://cartodb-basemaps-{s}.global.ssl.fastly.net/rastertiles/dark_all/{z}/{x}/{y}.png'

		// Leaflet providers attributes
		var basemap_options = {
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
			subdomains: 'abcd',
			maxZoom: 19
		};

		// request some basemap tiles and add to the map
		var tiles = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/terrain/{z}/{x}/{y}{r}.{ext}', {
			attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
			subdomains: 'abcd',
			minZoom: 0,
			maxZoom: 18,
			ext: 'png'
		});

		tiles.addTo(map);

		var waterfallIcon = L.icon({
			iconUrl: 'graphics/waterfall-15-blue.svg',
			iconSize: [25, 25]
		});

		var rapidsLayer = $.getJSON("data/nolichucky_rapids_points.geojson", function(data) {
			// the data loaded from the file is accessible here within this function scope!
			// create GeoJson layer and apply some style rules
			var dataLayer = L.geoJson(data, {
				pointToLayer: function(feature, latlng) {
					return L.marker(latlng, {
						icon: waterfallIcon
					});
				}

				// pointToLayer: function(f, ll) {
				// 	return L.circle(ll, 2);
				// }

				// style: function(feature) {
				// 	return {
				// 		color: '#dddddd',
				// 		weight: 1,
				// 		fillOpacity: 1,
				// 		fillColor: '#1f78b4'
				// 	};
				// }
			}).addTo(map);
			console.log(dataLayer);
			// dataLayer.addTo(map)
			drawMap(dataLayer);
		});


		function drawMap(dataLayer) {
			// we now have access to dataLayer here!

			dataLayer.eachLayer(function(layer) {

				// var props = layer.feature.properties;
				//
				// layer.setStyle({
				// 	fillColor: getColor(props.class_string)
				// });

				// create variable for tooltip
				var toolTipInfo = "<b>" +
					// "Rapid Name:  " +
					layer.feature.properties.name +
					"</b>" +
					"<br>" +
					"Class" +
					":  " +
					layer.feature.properties.class_string;

				layer.bindPopup(toolTipInfo);
			});

		}
		//   drawLegend(breaks);
		//
		// }

		function getColor(d) {
			if (d = "0") {
				return '#f1eef6';
			} else if (d = "I") {
				return '#bdc9e1';
			} else if (d = "II") {
				return '#74a9cf';
			} else if (d = "III") {
				return '#2b8cbe'
			} else if (d = "III+") {
				return '#045a8d'
			} else if (d = "IV") {
				return '#045a8d'
			}
		} // end getColor
	</script>
